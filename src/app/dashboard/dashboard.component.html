<mat-card>
    <mat-card-header>Dashboard</mat-card-header>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let product of $products | async as products">
                {{product.name}}
               <button mat-icon-button (click)="showInfo(product.id)" matListItemMeta>
                  <mat-icon>info</mat-icon>
               </button>
            </mat-list-item>
          </mat-nav-list>
    </mat-card-content>
</mat-card>
